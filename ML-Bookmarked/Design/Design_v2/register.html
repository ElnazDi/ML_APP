<div class="container-fluid">
  
  <div class="row d-flex justify-content-center">
    <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 backsecond">
      <div class="backcolor">
      
      <h3 Style="color:#43d36e; margin-left:40%;">Register</h3>
      
      <form action="#">   
          <!--First Name-->
            <div class="col-md-12 col-sm-12 textup" style="padding-top: 0%;">
            <p style="color: aliceblue;">First Name:</p>
            <input type="text" class="form-control" placeholder="First Name" style="color: black;" required>  
            </div>

          <!--Last Name-->

            <div class="col-md-12 col-sm-12 textup" style="padding-top: 0%;">
            <p style="color: aliceblue;">Last Name:</p>
            <input type="text" class="form-control" placeholder="Last Name" style="color: black;" required>  
            </div>

          <!-- Gender -->

            <div class="col-md-12 col-sm-12 textup" style="padding-top: 0%;">
            <label for="gender" style="color: aliceblue;">Gender:</label>  <br>

            <select name="gender" id="gender" class="form-control" required>
                <option value="female">Female</option>
                <option value="male">Male</option>
                <option value="other">Other</option>
            </select>
            </div>
      

          <!-- Date of Birth -->

            <div class="col-md-12 col-sm-12 textup" style="padding-top: 0%;">
            <span style="color: aliceblue;">Date of Birth</span>  
            <input type="date" class="form-control" style="color: black;" required>  
            </div>
          <!-- Place of Birth-->
                          <div class="col-md-12 col-sm-12 textup" style="padding-top: 0%;">
                            <label for="country" style="color: aliceblue;">Nationality:</label>     
                            <select id="country" name="country" class="form-control" required>
                              <option value="Afghanistan">Country 1</option>
                              <option value="Åland Islands">Country 2</option>
                          </select>    
                        </div>

            <!--Phone Number-->
            <div class="col-md-12 col-sm-12 textup" style="padding-top:0%">
            <label for="phone" style="color: aliceblue;">Phone number:</label>
            <input type="tel" class="form-control" placeholder="+36-777-44-225" id="phone" name="phone" pattern="" required>            
            </div>

            <!--Email/Username-->
            <div class="col-md-12 col-sm-12 textup" style="padding-top: 0%;">
            <label for="phone" style="color: aliceblue;">Email:</label>
            <input type="email" class="form-control" placeholder="Email" style="color: black;" required>  
            </div>
            
            <div class="col-md-12 col-sm-12 textup" style="padding-top: 0%;">
            <label for="phone" style="color: aliceblue;">Password:</label>
            <input type="password" class="form-control" placeholder="Password" style="color: black;" required>  
            </div>

            <div class="col-md-12 col-sm-12 textup" style="padding-top: 0%;">
            <label for="phone" style="color: aliceblue;">Repeat Password:</label>
            <input type="password" class="form-control" placeholder="Repeat Password" style="color: black;" required>  
            </div>
            
            <div class="col-md-12 col-sm-12 textup">
            <a href="#"><button type="btn" class="btn-signup form-control">Sign Up</button></a><br>
            <p align="center" style="font-size:13px; color:white;">Already Have a Account ? <a href="login.html" style="color:#43d36e;; font-weight:bold;">Sign In</a></p>
            </div>
          
          </form>
      
      </div>
    </div>
  </div>
